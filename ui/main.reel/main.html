<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "todoController": {"@": "rangeController"}
            }
        },
        "newTodo": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "newTodo"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "placeholderValue": "Text"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "contentController": {"@": "rangeController"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "text1": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text1"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <input data-montage-id="newTodo" type="text">
        <ul data-montage-id="repetition">
            <li data-montage-id="text1"></li>
        </ul>
    </div>
</body>
</html>
